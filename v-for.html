<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- Vue.jsと連携したHTMLコードを書く場所 -->
            <!-- V-for ディレクティブ -->
            <ul>
                <li v-for="item in items">
                    {{ item.title }}
                </li>
            </ul>
        </div>
        
        <script>
            // JavaScriptコードを書く場所
            new Vue ({
                el: '#app',
                data: {
                    items: [
                        {title: 'php' },
                        {title: 'conference'},
                        {title: '2017/7/13'},
                        {title: 'plaza'},
                    ]
                }
            })
        </script>
    </body>
</html>
